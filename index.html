<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/46d7328699.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>NinjaWeather</h1>

    <div class="container">
        <form class="change-location">
            <label for="city">Enter a location for Weather information</label><br>
            <input type="text" name="city" class="form-control" placeholder="Search City">
        </form>
        </div>

        <div class="cont">
        <div class="card d-none">
            <img src="http://via.placeholder.com/419x300" class="time">
            <div class="icon">
            <!------icon -->
            <img src="" alt="">
        </div>

        <div class="details">
            <h3>CITY NAME</h3>
            <div class="condition">WEATHER CONDITION</div>
            <div class="display">
                <span>TEMP</span>
                <span>&deg;C</span>
            </div>
    

    </div>
    
    <script src="forcast.js"></script>
    <script src="app.js"></script>
</body>
</html>
